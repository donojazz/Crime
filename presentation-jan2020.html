#  .center[What I Learned About Police Data]

--

Data is inconsistent and needs a lot of work to "TIDY" 

- Plots and addresses missing  

--

Duplicate crime identifiers for same crime type  

-  STMP Claims that records keys are unique - not really  

--

Multiple data sets offered  

- Police Reports Division offers data (PDF)  

- Police Crime Analysis offers (PDF or CSV)  

--

Uniform Crime Reporting (UCR) System very inconsistent across cities  

--

Arbitrary descriptions of crimes (free **text** descriptions)  

---
class: inverse 
# .center[Started with Carjacking Then Moved to Homicides ]  

--

Started downloading data in October 2018  

-  Eventually collected data for 2 years  

--

Started with carjacks due to the **Channel 5** news story

-  Moved on to homicides - a small change in data with same analysis structure (crime code  - 38111 to 10000)  

-  Potential to create **Shiny** App for other crime codes  

--

Discovered "Hot Spots" with heatmaps, custers, and histograms  

-  Found significant diferences between "Crime Box" and crime locations  

--

Discovered that 70% of homicides occurred in 22 of the neighborhoods  

--

Noticed that Hayden Rectangle missed a lot of the crime **"hot spots"**.

- Just like **St Louis Dispatch** (Janelle O'Dea) stated last Sunday
